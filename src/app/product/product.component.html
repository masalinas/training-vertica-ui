<nz-table #productTable [nzData]="displayProducts" [nzPageSize]="50" [nzScroll]="{ y: '500px' }">
  <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowSort nzSortKey="key">Key</th>
      <th nzShowSort nzSortKey="version">Version</th>
      <th nzShowSort nzSortKey="description">Description</th>
      <th nzShowSort nzSortKey="price">Price</th>
      <th nzShowSort nzSortKey="active">Active</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of displayProducts">
      <td>{{product.id.productKey}}</td>
      <td>{{product.id.productVersion}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td>{{product.active}}</td>
    </tr>
  </tbody>
</nz-table>
